server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip - OK
    gzip on;
    # ... (tetap seperti kode Anda)

    # Security headers - Pastikan tidak bentrok dengan Kong
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to Kong
    location /api {
        # Menghapus /api sebelum dikirim ke Kong jika Kong tidak mengharapkan prefix /api
        # rewrite ^/api/(.*) /$1 break; 

        proxy_pass http://kanban-backend-app-service:8080;
        proxy_http_version 1.1;
        
        # Penting untuk WebSocket atau koneksi keep-alive
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Menghindari error "upstream sent too big header"
        proxy_buffer_size          128k;
        proxy_buffers              4 256k;
        proxy_busy_buffers_size    256k;
    }
}
